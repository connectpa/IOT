<md-dialog class="attribute-edit-json-dialog">
    <form name="theForm" ng-submit="vm.save()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{ 'details.edit-json' | translate }}</h2>
                <span flex></span>
                <md-button class="md-icon-button"
                           ng-click="vm.cancel()"
                           aria-label="{{'action.close'|translate}}">
                    <ng-md-icon icon="close" aria-label="Close"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <tb-json-content
                        ng-model="vm.json"
                        label="{{ 'value.json-value' | translate }}"
                        content-type="vm.contentType"
                        validate-content="true"
                        hide-error-toast="true"
                        fill-height="false"
                        ng-readonly="vm.readOnly">
                </tb-json-content>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="end center" class="action-buttons">
            <md-button ng-disabled="$root.loading || theForm.$invalid || !theForm.$dirty" type="submit"
                       class="md-raised md-primary">
                {{'action.save'|translate}}
            </md-button>
            <md-button id="cancel-btn" ng-disabled="$root.loading" ng-click="vm.cancel()">
                {{'action.cancel'|translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
